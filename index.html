<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de pisos</title>
  </head>
  <body>
    <h1>Calculadora de pisos</h1>
    <form id="Calculadora" onsubmit="floorCalculation(event)">
    <div class="form-input">
      <label for="Width">Largura: </label>
      <input type="number" id="Width" min="1" step="0.01" required>
    </div>

    <div class="form-input">
      <label for="Length">Comprimento: </label>
      <input type="number"  id="Length" min="1" step="0.01" required>
    </div>

    <div class="form-input">
      <label for="floor-type">Escolha um tipo de piso: </label>
      <select id="floor-type">
        <option value="35">Cerâmica (R$ 35,00 m²)</option>
        <option value="125">Porcelana (R$ 125,00 m²)</option>
        <option value="330">Madeira (R$ 330,00 m²)</option>
      </select>
    </div>

    <button>Calcular</button>
  </form>

  <span id="result"></span>

  <script src="/main.js"></script>
</body>
</html>
